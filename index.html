<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="microsoft" content="notranslateclasses">
  <meta name="google" value="translate">
  <meta name="msapplication-navbutton-color content="COLOR_HEX_CODE">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>DRAWING GAME</title>
  <link id="appCss" rel="stylesheet" href="assets/app/app.css">
  <link id="gameStyles" rel="stylesheet" href="assets/styles/gameStyles.css">
  <script id="settingsApp" src="assets/scripts/settingsApp.js"></script>
  <link type="image/x-icon" href="assets/images/icons/favicon.ico" rel="shortcut icon">
</head>
<body>
  <div id="game">
    <header class="header">
      <span id="name" translate="no">DRAWING GAME</span>
    </header>
    <div class="game">
      <div class="form">
        <form action="?" method="get" class="connect">
          <div class="data-inputs">
            <div class="data-input">
              <label for="username"><span class="title">CHANGE NAME:</span></label>
              <input type="text" placeholder="PLAYER" minlength="3" maxlength="8" name="username" class="input" id="username" required>
            </div>
            <div class="data-input">
              <label for="color"><span class="title">CHANGE COLOR:</span></label>
              <input type="color" value="#F72856" id="color" name="color">
            </div>
            <div class="data-input">
              <label for="id-room"><span class="title">CHANGE NEW ROOM:</span></label>
              <input type="number" placeholder="123456" min="100000" max="999999" class="input" id="id-room" name="id-room" required>
            </div>
          </div>
          <button type="submit" class="btn" disabled>CONNECT TO ROOM</button>
        </form>
        <div class="border"></div>
        <form action="?" method="post" class="create">
          <span class="id-room">ID ROOM:</span>
          <button type="submit" class="btn">CREATE A ROOM</button>
        </form>
      </div>
      <div class="field">
        <header class="moving">
          <span><span id="keys" translate="no">W/A/S/D</span> <span id="moving">CONTROL</span></span>
        </header>
        <div id="field"></div>
      </div>
    </div>
  </div>
  <div class="cookie">
    <h4 id="cookie">Our web service uses cookies, if you agree to its use click on the button! Otherwise do not use the site or your request not to use it will be ignored. <br>
      If you disable cookies, the site may not function properly!!! </h4>
      <button class="btn">I agree to use them.</button>
  </div>
  <script id="appJS" src="assets/app/app.js?ver=1"></script>
</body>
</html>
